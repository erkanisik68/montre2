<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation d'achat</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header class="header">
        <div class="left">PEAR</div>
        <div class="center">
            <img src="image/logo.png" alt="Logo">
        </div>
        <div class="right">
            <a href="index.html">Accueil</a>
        </div>
    </header>

    <main class="confirmation-page">
        <div class="left-section">
            <!-- Photo de la montre -->
            <img src="image/photo-commande.jpg" alt="Montre connectée" class="confirmation-image">
        </div>
        <div class="right-section">
            <!-- Texte de confirmation -->
            <h1>Merci pour votre achat !</h1>
            <p>Votre commande a bien été enregistrée. Vous recevrez bientôt un email avec les détails de la livraison.</p>
            <a href="index.html" class="bouton-retour">Retour à l'accueil</a>
        </div>
    </main>
</body>
</html>
